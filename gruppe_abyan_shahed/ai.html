

<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Informasjonsarkitektur (IA)</title>
  <style>
    :root{
      --bg:#f4f4f4;
      --card:#ffffff;
      --text:#111111;
      --muted:#555555;
      --border:#e5e5e5;
      --radius:12px;
      --maxw:1000px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: Arial, Helvetica, sans-serif;
      background:var(--bg);
      color:var(--text);
      display:flex;
      justify-content:center;
      padding:28px 18px;
    }
    .wrap{width:100%;max-width:var(--maxw)}
    header{
      text-align:center;
      margin-bottom:18px;
    }
    header h1{margin:0;font-size:22px}
    header p{margin:8px 0 0;color:var(--muted);font-size:14px}

    .sitemap-wrap{
      background:var(--card);
      padding:18px;
      border-radius:10px;
      border:1px solid var(--border);
      display:flex;
      justify-content:center;
      align-items:center;
    }
    .sitemap-wrap img{
      width:100%;
      max-width:920px;
      height:auto;
      display:block;
      border-radius:6px;
    }

    .caption{
      text-align:center;
      color:var(--muted);
      font-size:14px;
      margin-top:10px;
    }

    footer{margin-top:14px;text-align:right;color:var(--muted);font-size:13px}
    @media print{ body{padding:0} header{margin-bottom:6px} }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Informasjonsarkitektur (IA)</h1>
      <p class="note">Visuell sitemap basert på personaen Fredrikke</p>
    </header>

    <main>
      <div class="sitemap-wrap" role="img" aria-label="Sitemap som viser forsiden og hovedseksjonene: Studentaktiviteter, Studieliv, Praktisk informasjon, Ny på campus og Kontakt & støtte.">
        <!-- Pass på at sitemap.png ligger i samme mappe som ia.html -->
        <img src="sitemap.png" alt="Sitemap: Forside → Studentaktiviteter, Studieliv, Praktisk informasjon, Ny på campus, Kontakt & støtte">
      </div>

      <div class="caption">Bildet viser struktur og hierarki — bruk bildet som hovedleveranse for IA.</div>
    </main>

    <footer>
      <div>Laget av [Ditt navn]</div>
    </footer>
  </div>
</body>
</html>
